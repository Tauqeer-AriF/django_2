{%extends 'base.html'%}

{%block title%} Contact {%endblock title%}

 
{%block body%}
    <div class="container p-5">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post" action="/contact">
                {% csrf_token %}
                    <fieldset>
                        <h1 class="text-center header mb-4 font-weight-bold">Contact us</h1>
                        <div class="form-group">                        
                                <input id="fname" name="fname" type="text" placeholder="First Name" class="form-control font-weight-bold font-italic">
                            </div>                       
                        <div class="form-group">                            
                                <input id="lname" name="lname" type="text" placeholder="Last Name" class="form-control font-weight-bold font-italic">
                            </div>               
                        <div class="form-group">                          
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control font-weight-bold font-italic">
                            </div>                     
                        <div class="form-group">                           
                                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control font-weight-bold font-italic">
                            </div>                       
                        <div class="form-group">                           
                                <textarea class="form-control" id="message" style="font-weight:bold; font-style:italic" name="message" placeholder="Enter your massage for us here." rows="7"></textarea>
                            </div>                      
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-lg btn-block">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>



  {%endblock body%}
